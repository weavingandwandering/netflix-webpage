<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">
        <nav>
            <span><img src="logo.svg" class ="image" alt="logo" width="120"></span>
            <div class="button">
                <button>
                    Sign In
                </button>
            </div>
        </nav>
            
        
        <div class="box"></div>

        <div class="blast">
            <span class="bigger">Unlimited movies, TV shows and more</span>
            <span class="middle">Watch anywhere. Cancel at any time.</span>
            <br>

            <span class="bottom">Ready to watch Netflix? Enter your email to create or restart your  membership.</span>
            <br>
            <form action="post" class="email">
                <span><input type="email" name="Email Address" placeholder="Email address" class="emailinput">&nbsp &nbsp
                    <button class="control">Get Started ></button>
                </span>
            </form>
            
        </div>

    </div>
